<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/ui.xhtml">
	<ui:define name="body">
		<div class="inner-row">
				<h:form id="form" styleClass="listagem">	    
					<p:growl id="messages" showDetail="false" />
				    
				    <h3>Lista de estabelecimentos</h3>
		            
				    <p:dataTable var="estabelecimento" styleClass="listagem" value="#{mbEstabelecimento.estabelecimentos}">
					    <p:column headerText="Razão Social">
					        <h:outputText value="#{estabelecimento.razaoSocial}" />
					    </p:column>
				
					    <p:column headerText="CNPJ">
					        <h:outputText value="#{estabelecimento.cnpj}" />
					    </p:column>
					    
					    <p:column headerText="Status" styleClass="status">
					    		    	
					        <h:outputText value="Ativo" rendered="#{estabelecimento.status}"/>
					        
					        <h:outputText value="Inativo" rendered="#{not estabelecimento.status}"/>
					    	
					    </p:column>
					    
					    <p:column headerText="Operações" styleClass="operacoes">
					    	
					    	<p:commandButton action="#{mbEstabelecimento.viewAbrir(estabelecimento)}" ajax="false" value="Abrir" icon="ui-icon-search"/>
					    
						    <p:commandButton action="#{mbEstabelecimento.viewEditar(estabelecimento)}" ajax="false" value="Editar" icon="ui-icon-pencil"/>
						    
						    <p:commandButton action="#{mbEstabelecimento.remover(estabelecimento)}" update="@form" ajax="true" icon="ui-icon-closethick" value="Remover">
						    	<p:confirm header="Confirmar" message="Você tem certeza que quer remover o estabelecimento?" icon="ui-icon-alert" />
						    </p:commandButton>
						    
						    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						    </p:confirmDialog>
					    </p:column>
					 
					</p:dataTable>
					
					<p:commandButton value="Cadastrar" action="#{mbEstabelecimento.initCadastro}" immediate="true" ajax="false" styleClass="btnCadastrar"/>
				
				</h:form>
			</div>
	</ui:define>
</ui:composition>
