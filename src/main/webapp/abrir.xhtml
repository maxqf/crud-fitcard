<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/ui.xhtml">
	<ui:define name="body">
		<h:form id="form" styleClass="cadastro abrir">
		    <p:panel id="panel" header="Estabelecimento - Consulta">		        
		        <p:growl id="messages" showDetail="false" />
		        
		        <h:panelGrid columns="4" cellpadding="5">
		            <p:outputLabel for="razaoSocialId" value="Razão Social" />
		            <h:outputText  id="razaoSocialId" value="#{mbEstabelecimento.estabelecimento.razaoSocial}" label="Razão Social"/>
		            
		            <p:outputLabel for="nomeFantasiaId" value="Nome Fantasia" />
		            <h:outputText id="nomeFantasiaId" value="#{mbEstabelecimento.estabelecimento.nomeFantasia}" label="Nome Fantasia"/>
		               
		            <p:outputLabel for="cnpjId" value="CNPJ" /> 
		            <h:outputText  id="cnpjId" value="#{mbEstabelecimento.estabelecimento.cnpj}" label="CPNJ" mask="99.999.999/9999-99"/>
		    
		            <p:outputLabel for="emailId" value="Email" /> 
		            <h:outputText  id="emailId" value="#{mbEstabelecimento.estabelecimento.email}" label="Email"/>
		            	            
		            <p:outputLabel for="enderecoId" value="Endereço:" /> 	            
	                <h:outputText  id="enderecoId" value="#{mbEstabelecimento.endereco.endereco}" label="Endereço"/>
		            
		            <p:outputLabel for="cidadeId" value="Cidade:" />
		            <h:outputText  id="cidadeId" value="#{mbEstabelecimento.endereco.tbcidade.nome}" label="Cidade"/>
		            
		            <p:outputLabel for="estadoId" value="Estado:" />
		            <h:outputText  id="estadoId" value="#{mbEstabelecimento.endereco.tbcidade.tbestado.nome}" label="Estado"/>
	
		            <p:outputLabel for="telefoneId" value="Telefone" /> 
		            <h:outputText  id="telefoneId" value="#{mbEstabelecimento.estabelecimento.telefone}" label="Telefone"/>
         
		            <p:outputLabel for="dataCadastroId" value="Data do Cadastro:" /> 
		            <h:outputText  id="dataCadastroId" value="#{mbEstabelecimento.estabelecimento.dataCadastro}" label="Data do Cadastro">
		            	<f:convertDateTime pattern="dd/MM/yyyy"/>
		            </h:outputText>
					
		            <p:outputLabel for="categoriaId" value="Categoria:" />
		            <h:outputText  id="categoriaId" value="#{mbEstabelecimento.estabelecimento.tbcategoria.nome}" label="Categoria"/>
		            
	               	<p:outputLabel for="statusId" value="Status:" rendered="#{mbEstabelecimento.estabelecimento.status}"/>	            
	                <h:outputText  id="statusId" value="Ativo" rendered="#{mbEstabelecimento.estabelecimento.status}" label="Status"/>
	                
	                <p:outputLabel for="statusIdfalse" value="Status:" rendered="#{not mbEstabelecimento.estabelecimento.status}"/>
	                <h:outputText  id="statusIdfalse" value="Inativo" rendered="#{not mbEstabelecimento.estabelecimento.status}" label="Status"/>
        
		        </h:panelGrid>
		    </p:panel>	
		 	<p:commandButton value="Listar cadastrados" action="#{mbEstabelecimento.viewListagem}"/>
		</h:form>
	</ui:define>
</ui:composition>
